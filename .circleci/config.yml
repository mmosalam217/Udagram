version: 2.1
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
  build-frontend:
    docker: 
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - run:
          name: Install frontend
          command: |
            npm run frontend:install
      - run:
          name: Build frontend
          command: |
            npm run frontend:build
  build-backend:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout  
      - run:
          name: Install backend
          command: |
            npm run backend:install
      - run:
          name: Build Backend
          command: |
            npm run backend:ci
  deploy-frontend:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Deploy Frontend
          command: |
            npm run frontend:deploy
workflows:
  udagram:
    jobs:
      - build-backend
      - eb/deploy:
          environment-name: Udagram-env
          app-dir: "./udagram-api/wwww"
          requires:
            - build-backend
      - build-frontend
      - deploy-frontend:
          requires:
            - build-frontend   
